<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="style.css">
    <link rel = "icon" href ="icon.png" type = "image/x-icon">
    <script src="https://kit.fontawesome.com/92aa46a256.js" crossorigin="anonymous"></script>
    <title>Spotify</title>
</head>
<body>
    <main>
        <section id="brand-image">
            <img src="default.png" alt="">
            <div class="horizontal-line"></div>
        </section>

        <section id="sign-up-form">
            <div class="form-wrapper">
                <h1 class="login-header">Continuar, Inicie sesión en Spotify.</h1>
                <a href="index.html">
                    <button class="btn fb-btn"><i class="fab fa-facebook-f"></i>Continuar con Facebook</button>
                </a>

                <a href="index.html">
                    <button class="btn apple-btn">
                        <i class="fab fa-apple"></i>
                        Continuar con apple</button>
                </a>

                <a href="index.html">
                    <button class="btn google-btn">
                        <i class="fab fa-google-plus-g"></i>
                        Continuar con google
                    </button>
                </a>

                <a href="index.html">
                    <button class="btn ph-btn">
                   Continuar con el número de teléfono
                    </button>
                </a>
                
                <div class="divider">
                    <div></div>
                    <p>O</p>
                    <div></div>
                </div>

                <label> Email o usuario. </label>
                <input type="text" placeholder="Email o usuario">

                <label>Contraseña.</label>
                <input type="password" placeholder="Contraseña">

                <a href="index.html">
                    <button class="sign-up-btn">Iniciar Sesión</button>
                </a>
            </div>
        </section>
    </main>
</body>
</html>
